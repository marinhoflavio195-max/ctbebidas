<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SR Delivery</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#f5f5f5;

/* Espa√ßo para topo fixo */
padding-top:220px;
box-sizing:border-box;
}

/* ===== TOPO ===== */
header{
background-image:url("img/logoGPT.png");
background-repeat:no-repeat;
background-position:center;
background-size:100% 100%; /* LOGO OCUPA TODO O TOPO */

background-color:#c40000;

height:210px;

position:fixed;
top:0;
left:0;
width:100%;
z-index:1000;

display:flex;
align-items:center;
justify-content:flex-end;

padding:0 15px;
box-sizing:border-box;
}

/* ===== CARRINHO √çCONE ===== */
.cart-icon{
position:relative;
font-size:26px;
cursor:pointer;
color:white;
}

.cart-count{
position:absolute;
top:-6px;
right:-8px;
background:#fff;
color:#c40000;
border-radius:50%;
font-size:12px;
padding:2px 6px;
font-weight:bold;
}

/* ===== CATEGORIAS ===== */
.categories{
display:flex;
justify-content:center;
gap:10px;
background:#fff;
padding:10px;
position:sticky;
top:100px;
z-index:900;
}

.categories button{
border:none;
padding:8px 15px;
border-radius:20px;
background:#eee;
cursor:pointer;
font-size:14px;
}

.categories button.active{
background:#c40000;
color:#fff;
}

/* ===== PRODUTOS ===== */
.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:10px;
padding:10px;
}

.product{
background:#fff;
border-radius:10px;
padding:10px;
text-align:center;
box-shadow:0 0 5px rgba(0,0,0,.1);
}

.product img{
width:100%;
height:120px;
object-fit:contain;
}

.product h4{
font-size:13px;
min-height:38px;
}

.qty-box{
display:flex;
justify-content:center;
gap:5px;
margin:5px;
}

.qty-box button{
width:25px;
cursor:pointer;
}

.qty-box input{
width:40px;
text-align:center;
}

.product button{
background:#c40000;
color:#fff;
border:none;
padding:6px 10px;
border-radius:5px;
cursor:pointer;
margin-top:5px;
width:100%;
}

/* ===== CARRINHO LATERAL ===== */
#cart{
position:fixed;
top:0;
right:-100%;

width:90%;
max-width:360px;

height:100%;
background:#fff;

z-index:2000;
transition:.3s;

overflow:auto;
box-sizing:border-box;
padding-bottom:20px;
}

#cart.active{
right:0;
}

.cart-header{
background:#c40000;
color:#fff;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
}

.cart-header button{
background:none;
border:none;
color:#fff;
font-size:18px;
cursor:pointer;
}

.cart-item{
display:flex;
justify-content:space-between;
padding:8px;
border-bottom:1px solid #ddd;
font-size:14px;
align-items:center;
}

.cart-controls button{
width:25px;
cursor:pointer;
}

/* ===== TOTAL ===== */
.total{
padding:10px;
font-weight:bold;
font-size:16px;
}

/* ===== PAGAMENTO ===== */
.payment{
padding:10px;
}

.payment select{
width:100%;
margin:5px 0;
padding:7px;
font-size:14px;
}

#pix-qr img{
width:150px;
margin:10px auto;
display:block;
}

#map{
width:100%;
height:200px;
display:none;
margin-top:10px;
border-radius:8px;
}

/* ===== FINALIZAR ===== */
.checkout{
background:#c40000;
color:#fff;
border:none;
width:100%;
padding:12px;
font-size:16px;
cursor:pointer;
border-radius:6px;
margin-top:10px;
}

</style>
</head>

<body>

<!-- ===== TOPO ===== -->
<header>
<div class="cart-icon" onclick="toggleCart()">
üõí<span id="cartCount" class="cart-count">0</span>
</div>
</header>

<!-- ===== CATEGORIAS ===== -->
<div class="categories">
<button class="active" onclick="filterCategory('cerveja',this)">Cervejas</button>
<button onclick="filterCategory('refri',this)">Refrigerantes</button>
<button onclick="filterCategory('agua',this)">√Ågua</button>
</div>

<!-- ===== PRODUTOS ===== -->
<div id="products" class="products"></div>

<!-- ===== CARRINHO ===== -->
<div id="cart">

<div class="cart-header">
<h3>Carrinho</h3>
<button onclick="toggleCart()">‚úñ</button>
</div>

<div id="cartItems"></div>

<div class="total" id="total"></div>

<div class="payment">

<select id="payment-method">
<option value="pix">Pix</option>
<option value="dinheiro">Dinheiro</option>
<option value="cartao">Cart√£o</option>
</select>

<select id="delivery-type">
<option value="entrega">Entrega</option>
<option value="retirada">Retirada no Local</option>
</select>

<div id="pix-section" style="display:none">
<button onclick="generatePix()">Gerar QR Pix</button>
<div id="pix-qr"></div>
</div>

<div id="map"></div>

<button class="checkout" onclick="checkout()">Finalizar Pedido</button>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>

/* ===== PRODUTOS ===== */
let produtos=[

// CERVEJAS
{ id:1,nome:"CERVEJA BRAHMA CHOPP LT 350ML",preco:3.89,cat:"cerveja",img:"img/Cerveja Brahma Chopp LT 350ML.png"},
{ id:3,nome:"CERVEJA AMSTEL LAGER 600ML",preco:7.99,cat:"cerveja",img:"img/CERVEJA_AMSTEL_LAGER_600ML.png"},
{ id:4,nome:"CERVEJA ANTARCTICA LT 350ML",preco:4.35,cat:"cerveja",img:"img/Cerveja antarctica 350ml.png"},
{ id:5,nome:"CERVEJA KAISER LAT√ÉO 473ML",preco:3.95,cat:"cerveja",img:"img/cerveja kaiser lt 473ml.png"},
{ id:6,nome:"CERVEJA SKOL PILSEN LT 269ML",preco:3.25,cat:"cerveja",img:"img/CERVEJA SKOL LT 269ML.png"},
{ id:8,nome:"CERVEJA BUDWEISER LT 350ML",preco:4.75,cat:"cerveja",img:"img/CERVEJA BUDWEISER LT 350ML.png"},
{ id:12,nome:"CERVEJA BRAHMA CHOPP 269ML",preco:2.79,cat:"cerveja",img:"img/CERVEJA_BRAHMA_CHOPP_269ML.png"},
{ id:13,nome:"CERVEJA EISENBAHN PURO MALTE 355ML",preco:5.69,cat:"cerveja",img:"img/CERVEJA_EISENBAHN_PURO_MALTE_355ML.png"},
{ id:17,nome:"CERVEJA BUDWEISER LN 330ML",preco:6.49,cat:"cerveja",img:"img/CERVEJA_BUDWEISER_LN_330ML.png"},
{ id:19,nome:"CERVEJA PETRA PURO MALTE 350ML",preco:3.10,cat:"cerveja",img:"img/CERVEJA_PETRA_PURO_MALTE_350ML.png"},
{ id:21,nome:"CERVEJA PETRA LN 355ML",preco:4.19,cat:"cerveja",img:"img/CERVEJA_PETRA_LN_355ML.png"},
{ id:22,nome:"CERVEJA SKOL PURO MALTE 269ML",preco:1.49,cat:"cerveja",img:"img/CERVEJA_SKOL_PURO_MALTE_269ML.png"},
{ id:24,nome:"CERVEJA HEINEKEN 600ML",preco:11.69,cat:"cerveja",img:"img/CERVEJA_HEINEKEN_600ML.png"},
{ id:27,nome:"CERVEJA GLACIAL 350ML",preco:2.99,cat:"cerveja",img:"img/CERVEJA_GLACIAL_350ML.png"},
{ id:28,nome:"CERVEJA SKOL PILSEN 350ML",preco:3.75,cat:"cerveja",img:"img/CERVEJA_SKOL_PILSEN_350ML.png"},
{ id:30,nome:"CERVEJA BRAHMA DUPLO MALTE 350ML",preco:3.99,cat:"cerveja",img:"img/CERVEJA_BRAHMA_DUPLO_MALTE_350ML.png"},
{ id:31,nome:"CERVEJA HEINEKEN LN 330ML",preco:6.95,cat:"cerveja",img:"img/CERVEJA_HEINEKEN_LN_330ML.png"},
{ id:32,nome:"CERVEJA AMSTEL 350ML",preco:4.35,cat:"cerveja",img:"img/CERVEJA_AMSTEL_350ML.png"},
{ id:34,nome:"CERVEJA CORONA EXTRA 330ML",preco:8.39,cat:"cerveja",img:"img/CERVEJA_CORONA_EXTRA_330ML.png"},

// REFRI
{ id:200,nome:"Coca-Cola 2L",preco:9.99,cat:"refri",img:"img/refri.png"},
{ id:201,nome:"Guaran√° Antarctica 2L",preco:8.99,cat:"refri",img:"img/refri.png"},
{ id:202,nome:"Fanta Laranja 2L",preco:7.99,cat:"refri",img:"img/refri.png"},
{ id:203,nome:"Sprite 2L",preco:7.49,cat:"refri",img:"img/refri.png"},

// √ÅGUA
{ id:300,nome:"√Ågua Mineral 500ml",preco:2.50,cat:"agua",img:"img/agua.png"},
{ id:301,nome:"√Ågua Mineral 1.5L",preco:4.00,cat:"agua",img:"img/agua.png"},
{ id:302,nome:"√Ågua Mineral 5L",preco:7.50,cat:"agua",img:"img/agua.png"}

];

let cart=[];
let currentCategory='cerveja';

/* ===== RENDER ===== */
function renderProducts(){

const div=document.getElementById('products');
div.innerHTML="";

produtos
.filter(p=>p.cat===currentCategory)
.forEach(p=>{

let el=document.createElement('div');
el.className="product";

el.innerHTML=`
<img src="${p.img}">
<h4>${p.nome}</h4>
<p><strong>R$ ${p.preco.toFixed(2)}</strong></p>

<div class="qty-box">
<button onclick="changeQty(${p.id},-1)">-</button>
<input id="qty-${p.id}" type="number" value="1" min="1">
<button onclick="changeQty(${p.id},1)">+</button>
</div>

<button onclick="addToCart(${p.id})">Adicionar</button>
`;

div.appendChild(el);

});

}

/* ===== QTD ===== */
function changeQty(id,delta){

let input=document.getElementById(`qty-${id}`);
let v=parseInt(input.value)+delta;

if(v<1)v=1;

input.value=v;
}

/* ===== CARRINHO ===== */
function addToCart(id){

let p=produtos.find(x=>x.id===id);
let q=parseInt(document.getElementById(`qty-${id}`).value);

let e=cart.find(x=>x.id===id);

if(e){
e.qtd+=q;
}else{
cart.push({...p,qtd:q});
}

updateCart();
}

function updateCart(){

const div=document.getElementById('cartItems');
div.innerHTML="";

let total=0;
let count=0;

cart.forEach(i=>{

let sub=i.preco*i.qtd;

total+=sub;
count+=i.qtd;

let el=document.createElement('div');
el.className="cart-item";

el.innerHTML=`
<span>${i.nome} (${i.qtd})</span>

<div class="cart-controls">
<button onclick="cartQty(${i.id},-1)">-</button>
<button onclick="cartQty(${i.id},1)">+</button>
<button onclick="removeItem(${i.id})">‚úñ</button>
</div>
`;

div.appendChild(el);

});

document.getElementById('total').innerText=
`Total: R$ ${total.toFixed(2)}`;

document.getElementById('cartCount').innerText=count;
}

function cartQty(id,d){

let i=cart.find(x=>x.id===id);

if(i){
i.qtd+=d;
if(i.qtd<1)i.qtd=1;
}

updateCart();
}

function removeItem(id){

cart=cart.filter(x=>x.id!==id);
updateCart();
}

function toggleCart(){

document.getElementById('cart')
.classList.toggle('active');
}

/* ===== CATEGORIA ===== */
function filterCategory(cat,btn){

currentCategory=cat;

document
.querySelectorAll('.categories button')
.forEach(b=>b.classList.remove('active'));

btn.classList.add('active');

renderProducts();
}

/* ===== PIX ===== */
function generatePix(){

let total=cart
.reduce((a,b)=>a+b.preco*b.qtd,0)
.toFixed(2);

let chave="99981050024";

let payload=`PIX R$ ${total} | ${chave}`;

QRCode.toDataURL(payload,(e,url)=>{

document.getElementById('pix-qr')
.innerHTML=`<img src="${url}">`;

});
}

/* ===== PAGAMENTO ===== */
document
.getElementById('payment-method')
.addEventListener('change',e=>{

document.getElementById('pix-section').style.display=
e.target.value==="pix"?"block":"none";

});

/* ===== FINALIZAR ===== */
function checkout(){

let tipo =
document.getElementById("delivery-type").value;

let total =
cart.reduce((a,b)=>a+b.preco*b.qtd,0);

if(tipo==="entrega" && total<100){

alert("Pedido m√≠nimo para entrega: R$100");
return;

}

let msg="Pedido R√°i Delivery%0A%0A";

msg+="Tipo: "+
(tipo==="entrega"?"Entrega":"Retirada")
+"%0A%0A";

cart.forEach(i=>{

msg+=`${i.nome} x${i.qtd} = R$ ${(i.preco*i.qtd).toFixed(2)}%0A`;

});

msg+=`%0ATotal: R$ ${total.toFixed(2)}`;

let tel="5599988592997";

window.open(
`https://wa.me/${tel}?text=${msg}`,
'_blank'
);

cart=[];
updateCart();
toggleCart();
}

/* START */
renderProducts();

</script>

</body>
</html>
