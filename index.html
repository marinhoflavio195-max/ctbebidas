<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R치i Delivery</title>

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#c40000;color:#fff;padding:10px;display:flex;align-items:center;justify-content:space-between}
header img{height:45px}
.cart-icon{position:relative;font-size:24px;cursor:pointer}
.cart-count{position:absolute;top:-5px;right:-8px;background:#fff;color:#c40000;border-radius:50%;font-size:12px;padding:2px 6px}

.categories{display:flex;justify-content:center;gap:10px;background:#fff;padding:10px}
.categories button{border:none;padding:8px 15px;border-radius:20px;background:#eee;cursor:pointer}
.categories button.active{background:#c40000;color:#fff}

.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px;padding:10px}
.product{background:#fff;border-radius:10px;padding:10px;text-align:center;box-shadow:0 0 5px rgba(0,0,0,.1)}
.product img{width:100%;height:120px;object-fit:contain}
.product h4{font-size:13px;height:40px}

.qty-box{display:flex;justify-content:center;gap:5px;margin:5px}
.qty-box button{width:25px}
.qty-box input{width:40px;text-align:center}

.product button{background:#c40000;color:#fff;border:none;padding:6px 10px;border-radius:5px;cursor:pointer}

#cart{position:fixed;top:0;right:-100%;width:100%;max-width:400px;height:100%;background:#fff;z-index:10;transition:.3s;overflow:auto}
#cart.active{right:0}
.cart-header{background:#c40000;color:#fff;padding:10px;display:flex;justify-content:space-between}

.cart-item{display:flex;justify-content:space-between;padding:5px;border-bottom:1px solid #ddd;font-size:14px}
.cart-controls button{width:25px}

.total{padding:10px;font-weight:bold}

.payment{padding:10px}
.payment select,.payment input{width:100%;margin:5px 0;padding:5px}

#pix-qr img{width:150px}

#map{width:100%;height:220px;display:none;margin-top:10px;border-radius:10px}

.map-actions{display:none;text-align:center;margin-top:5px}
.map-actions button{background:#c40000;color:#fff;border:none;padding:6px 10px;border-radius:5px;cursor:pointer}

.checkout{background:#c40000;color:#fff;border:none;width:100%;padding:12px;font-size:16px;cursor:pointer}
</style>
</head>
<body>

<header>
  <img src="img/logo-top.png" alt="R치i Delivery">
  <div class="cart-icon" onclick="toggleCart()">游<span id="cartCount" class="cart-count">0</span></div>
</header>

<div class="categories">
<button class="active" onclick="filterCategory('cerveja',this)">Cervejas</button>
<button onclick="filterCategory('refri',this)">Refrigerantes</button>
<button onclick="filterCategory('agua',this)">츼gua</button>
</div>

<div id="products" class="products"></div>

<!-- CARRINHO -->
<div id="cart">
<div class="cart-header">
<h3>Carrinho</h3>
<button onclick="toggleCart()">X</button>
</div>

<div id="cartItems"></div>
<div class="total" id="total"></div>

<div class="payment">

<select id="payment-method">
<option value="pix">Pix</option>
<option value="dinheiro">Dinheiro</option>
<option value="cartao">Cart칚o</option>
</select>

<select id="delivery-type">
<option value="entrega">Entrega</option>
<option value="retirada">Retirada no Local</option>
</select>

<div id="pix-section" style="display:none">
<button onclick="generatePix()">Gerar QR Pix</button>
<div id="pix-qr"></div>
<input type="file" accept="image/*">
</div>

<div id="map"></div>

<div class="map-actions" id="mapActions">
<button onclick="openRoute()">Abrir rota no Google Maps</button>
</div>

<button class="checkout" onclick="checkout()">Finalizar Pedido</button>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>

// COORDENADAS DA LOJA
const lojaLat = -5.5283;
const lojaLng = -47.4867;

let produtos=[
{ id:1,nome:"CERVEJA BRAHMA CHOPP LT 350ML",preco:3.89,cat:"cerveja",img:"img/beer.png"},
{ id:2,nome:"CERVEJA AMSTEL LAGER 600ML",preco:7.99,cat:"cerveja",img:"img/beer.png"},
{ id:3,nome:"CERVEJA ANTARCTICA LT 350ML",preco:4.35,cat:"cerveja",img:"img/beer.png"},
{ id:4,nome:"CERVEJA KAISER LAT츾O 473ML",preco:3.95,cat:"cerveja",img:"img/beer.png"},
{ id:5,nome:"CERVEJA SKOL LT 269ML",preco:3.25,cat:"cerveja",img:"img/beer.png"},

{ id:200,nome:"Coca-Cola 2L",preco:9.99,cat:"refri",img:"img/refri.png"},
{ id:201,nome:"Guaran치 Antarctica 2L",preco:8.99,cat:"refri",img:"img/refri.png"},

{ id:300,nome:"츼gua Mineral 500ml",preco:2.50,cat:"agua",img:"img/agua.png"},
{ id:301,nome:"츼gua Mineral 1.5L",preco:4.00,cat:"agua",img:"img/agua.png"}
];

let cart=[];
let currentCategory='cerveja';

// RENDER
function renderProducts(){
const div=document.getElementById('products');
div.innerHTML="";

produtos.filter(p=>p.cat===currentCategory).forEach(p=>{
let el=document.createElement('div');
el.className="product";
el.innerHTML=`
<img src="${p.img}">
<h4>${p.nome}</h4>
<p>R$ ${p.preco.toFixed(2)}</p>
<div class="qty-box">
<button onclick="changeQty(${p.id},-1)">-</button>
<input id="qty-${p.id}" type="number" value="1" min="1">
<button onclick="changeQty(${p.id},1)">+</button>
</div>
<button onclick="addToCart(${p.id})">Adicionar</button>
`;
div.appendChild(el);
});
}

// QTD PRODUTO
function changeQty(id,delta){
let input=document.getElementById(`qty-${id}`);
let v=parseInt(input.value)+delta;
if(v<1)v=1;
input.value=v;
}

// ADD CARRINHO
function addToCart(id){
let p=produtos.find(x=>x.id===id);
let q=parseInt(document.getElementById(`qty-${id}`).value);
let e=cart.find(x=>x.id===id);

if(e){ e.qtd=q; }
else{ cart.push({...p,qtd:q}); }

updateCart();
}

// UPDATE CART
function updateCart(){
const div=document.getElementById('cartItems');
div.innerHTML="";
let total=0;
let count=0;

cart.forEach(i=>{
let sub=i.preco*i.qtd;
total+=sub;
count+=i.qtd;

let el=document.createElement('div');
el.className="cart-item";
el.innerHTML=`
<span>${i.nome} (${i.qtd})</span>
<div class="cart-controls">
<button onclick="cartQty(${i.id},-1)">-</button>
<button onclick="cartQty(${i.id},1)">+</button>
<button onclick="removeItem(${i.id})">X</button>
</div>
`;
div.appendChild(el);
});

document.getElementById('total').innerText=`Total: R$ ${total.toFixed(2)}`;
document.getElementById('cartCount').innerText=count;
}

function cartQty(id,d){
let i=cart.find(x=>x.id===id);
if(i){ i.qtd+=d; if(i.qtd<1)i.qtd=1; }
updateCart();
}

function removeItem(id){
cart=cart.filter(x=>x.id!==id);
updateCart();
}

function toggleCart(){
document.getElementById('cart').classList.toggle('active');
}

function filterCategory(cat,btn){
currentCategory=cat;
document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
renderProducts();
}

// PIX
function generatePix(){
let total=cart.reduce((a,b)=>a+b.preco*b.qtd,0).toFixed(2);
let chave="99981050024";
let payload=`PIX R$ ${total} | ${chave}`;

QRCode.toDataURL(payload,(e,url)=>{
document.getElementById('pix-qr').innerHTML=`<img src="${url}">`;
});
}

// ENTREGA / RETIRADA
document.getElementById('delivery-type').addEventListener('change',e=>{
let map=document.getElementById('map');
let actions=document.getElementById('mapActions');

if(e.target.value==="retirada"){
map.style.display="block";
actions.style.display="block";
initMap();
}else{
map.style.display="none";
actions.style.display="none";
}
});

// MAPA
function initMap(){

let mapa = new google.maps.Map(document.getElementById("map"),{
center:{lat:lojaLat,lng:lojaLng},
zoom:17
});

new google.maps.Marker({
position:{lat:lojaLat,lng:lojaLng},
map: mapa,
title:"R치i Delivery"
});
}

// ROTA
function openRoute(){
window.open(`https://www.google.com/maps/dir/?api=1&destination=${lojaLat},${lojaLng}`,'_blank');
}

// PAGAMENTO
document.getElementById('payment-method').addEventListener('change',e=>{
document.getElementById('pix-section').style.display=
e.target.value==="pix"?"block":"none";
});

// FINALIZAR
function checkout(){

let tipo = document.getElementById("delivery-type").value;
let total = cart.reduce((a,b)=>a+b.preco*b.qtd,0);

if(tipo==="entrega" && total < 100){
alert("Pedido m칤nimo para entrega: R$100");
return;
}

let msg="Pedido R치i Delivery%0A%0A";
msg += "Tipo: " + (tipo==="entrega"?"Entrega":"Retirada") + "%0A%0A";

cart.forEach(i=>{
msg+=`${i.nome} x${i.qtd} = R$ ${(i.preco*i.qtd).toFixed(2)}%0A`;
});

msg+=`%0ATotal: R$ ${total.toFixed(2)}`;

let tel="559998105024";
window.open(`https://wa.me/${tel}?text=${msg}`,'_blank');

cart=[];
updateCart();
toggleCart();
}

renderProducts();

</script>

<!-- TROQUE PELA SUA CHAVE -->
<script async src="https://maps.googleapis.com/maps/api/js?key=SEU_API_KEY"></script>

</body>
</html>
